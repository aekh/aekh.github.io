- title: "Conference: Best Paper Award at E-Vote-ID'23"
  date: 2023-10-06
  href: "https://e-vote-id.org/"
  description: "I presented a talk for our paper titled \"Adaptively Weighted Audits of Instant-Runoff Voting Elections: AWAIRE\" at the 8th Int'l Joint Conf. on Electronic Voting (E-Vote-ID'24), which took place 3 - 6 October 2023 in picturesque Luxembourg City, Luxembourg. We won the Best Paper Award in the Security, Usability, and Technical track."

- title: "Paper Accepted"
  date: 2023-06-24
  href: "https://e-vote-id.org/"
  description: "Our paper titled \"Adaptively Weighted Audits of Instant-Runoff Voting Elections: AWAIRE\" was accepted for publication and to be presented at the 8th Int'l Joint Conf. on Electronic Voting (E-Vote-ID'23). It will place 3 - 6 October 2023 in Luxembourg City, Luxembourg."
  
